<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">



    <title>Melanoma Detection</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method = "POST" enctype = "multipart/form-data">
      <h1 class="h3 mb-3 font-weight-normal">Please Upload Image</h1>
      <input type="file" id="image" name="image" class="form-control" placeholder="Email address" required autofocus>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if image_loc %}
        <img class="mb-4" src="/static/{{image_loc}}" alt="" width="256" height="256">
        <h3 class="h3 mb-3 font-weight-normal" >Prediction : {{prediction}}</h3>
      {%endif%}
      <br>

    </form>
  </body>
</html>
